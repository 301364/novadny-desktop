<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Updating NovaDny...</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #0e0e0e;
      color: #fff;
      padding-top: 80px;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 6px solid #ccc;
      border-top: 6px solid #0ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>Updating System...</h2>
  <div class="spinner"></div>
  <p id="progress-text">Checking for updates...</p>
</body>
</html>
